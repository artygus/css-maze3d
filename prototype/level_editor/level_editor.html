<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="level_editor.css"/>

  <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap-theme.css.css"/>

  <script src="bootstrap-3.3.4-dist/js/bootstrap.js"></script>
  <script src="compiled/save_level_modal.js"></script>
  <script src="compiled/load_level_modal.js"></script>
  <script src="compiled/level_editor.js"></script>
  <script src="compiled/faces_editor.js"></script>
</head>
<body>
  <div id="level-editor">

    <div class="ui -left -top">
    </div>

    <div class="ui -right -top">

      <div class="ui__save -rounded -box">
        <div class="form-group">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalSave">Save</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLoad">Load</button>
        </div>
      </div>

    </div>

    <div class="ui -left -bottom">
    </div>

    <div class="ui -right -bottom">

      <div class="ui__faces -box -rounded form-horizontal" widget-faces-editor>
        <h4>Faces</h4>

        <div class="form-group form-group-sm">
          <label for="faceSouth" class="col-sm-4 control-label">South</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" id="faceSouth"/>
          </div>
        </div>

        <div class="form-group form-group-sm">
          <label for="faceEast" class="col-sm-4 control-label">East</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" id="faceEast"/>
          </div>
        </div>

        <div class="form-group form-group-sm">
          <label for="faceNorth" class="col-sm-4 control-label">North</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" id="faceNorth"/>
          </div>
        </div>

        <div class="form-group form-group-sm">
          <label for="faceWest" class="col-sm-4 control-label">West</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" id="faceWest"/>
          </div>
        </div>

        <div class="form-group form-group-sm -centered">
          <button type="button" class="btn btn-success" update>Update</button>
        </div>

      </div>

    </div>

  </div>

  <div class="appendix">

    <div class="modal fade" id="modalSave" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Save level</h4>
          </div>
          <div class="modal-body">
            <textarea name="levelJson" class="form-control" cols="30" rows="20"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalLoad" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Load level</h4>
          </div>
          <div class="modal-body">
            <textarea name="levelJson" class="form-control" cols="30" rows="20"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" load-level>Load</button>
            <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>
</html>
