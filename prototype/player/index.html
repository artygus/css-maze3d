<!doctype html>
<html>
<head>
  <script src="../lib/utils.js"></script>
  <script src="../lib/camera.js"></script>
  <script src="../lib/game_camera.js"></script>
  <script src="../lib/renderer.js"></script>
  <script src="../lib/player.js"></script>
  <link rel="stylesheet" href="../renderer/textures.css" />
  <style>
    html, body {
      height: 100%;
    }

    #viewport {
      background: #000;
      height: 100%;
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body style="margin:0">
  <div id="viewport">
    <div id="camera">
      <div id="world"></div>
    </div>
  </div>

  <script>
    var unit = 100,
        worldEl = document.getElementById('world'),
        cameraEl = document.getElementById('camera'),
        viewportEl = document.getElementById('viewport'),
        renderGod = new Renderer(worldEl, unit);

    renderGod.cells([
      {
        x: 0, y: 0,
        n: {type: 'wall', face: 'black-wall'},
        e: {type: 'wall', face: 'black-wall'},
        w: {type: 'wall', face: 'black-wall'}
      }, {
        x: 0, y: 1,
        w: {type: 'wall', face: 'black-wall'}
      }, {
        x: 1, y: 1,
        n: {type: 'wall', face: 'black-wall'},
        e: {type: 'wall', face: 'white-wall'},
        s: {type: 'wall', face: 'black-wall'}
      }, {
        x: 0, y: 2,
        e: {type: 'wall', face: 'black-wall'},
        w: {type: 'wall', face: 'black-wall'}
      }, {
        x: 0, y: 3,
        e: {type: 'wall', face: 'black-wall'},
        s: {type: 'wall', face: 'black-wall'},
        w: {type: 'wall', face: 'black-wall'}
      }
    ]);

    var camera = new GameCamera(viewportEl, worldEl, cameraEl, unit),
        player = new Player(camera);

    player.set(0, 0, 's');
  </script>
</body>
</html>
